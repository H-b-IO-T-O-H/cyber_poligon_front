{% extends 'articles/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    
    <div class="text-center registration my-1">
        <h3 class="font-italic">Редактирование профиля</h3>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <form method="POST" action="{% url 'accounts:settings' %}">
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-short alert-danger">{{ error }}</div>
                {% endif %}
                {{ form|crispy }}
                <div class="col ask_btn text-center">
                    <button class="btn btn-success" id="edit" type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    
{% endblock %}
