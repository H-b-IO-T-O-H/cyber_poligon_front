{% extends 'articles/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="text-center new_question my-1">
        <h3 class="font-italic">New question</h3>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{% url 'articles:ask' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="col ask_btn text-center">
                    <button class="btn btn-success" id="edit" type="submit">ASK</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
