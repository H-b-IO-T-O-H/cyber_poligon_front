{% block content %}
    {% load static %}
    <div class="col-4 mt-2 text-center">
        {% if comment %}
            <button type="submit"
                    data-object="comment"
                    data-action="up-vote"
                    data-user="{{ user.id }}"
                    data-id="{{ comment.id }}"
                    class="like btn-xs bg-light rounded">
                <img src="{% static 'images/caret-up.svg' %}" width="20" height="20" alt="">
            </button>
            <strong class="font-italic">
                {% if comment.total_likes == -1 %}
                    0
                {% else %}
                    {{ comment.total_likes }}
                {% endif %}
            </strong>
            <button type="submit"
                    data-object="comment"
                    data-action="down-vote"
                    data-user="{{ user.id }}"
                    data-id="{{ comment.id }}"
                    class="like btn-xs bg-light rounded">
                <img src="{% static 'images/caret-down.svg' %}" width="20" height="20" alt="">
            </button>
        {% else %}
            <button type="submit"
                    data-object="post"
                    data-action="up-vote"
                    data-user="{{ user.id }}"
                    data-id="{{ post.id }}"
                    class="like btn-xs bg-light rounded">
                <img src="{% static 'images/caret-up.svg' %}" width="20" height="20" alt="">
            </button>
            <button type="button" class="btn btn-light" id="vote{{ post.id }}" disabled>
                <strong class="font-italic">
                    {% if post.total_likes == -1 %}
                        kkk
                    {% else %}
                        {{ post.total_likes }}
                    {% endif %}
                </strong>
            </button>
            <button type="submit"
                    data-object="comment"
                    data-action="down-vote"
                    data-user="{{ user.id }}"
                    data-id="{{ post.id }}"
                    class="like btn-xs bg-light rounded">
                <img src="{% static 'images/caret-down.svg' %}" width="20" height="20" alt="">
            </button>
        {% endif %}
    </div>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
</script>
{% block javascript %}
    {% if  user.is_authenticated %}
        <script type="text/javascript" src="{% static "js/LikeDislike.js" %}"></script>
    {% endif %}
{% endblock javascript %}
