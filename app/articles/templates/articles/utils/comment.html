{% load static %}
<div class="card border-dark mb-3">
    <div class="card-header">
        <div class="row">
            <h3 class="col-2">{{ comment.author }}</h3>
            <p class="col-10 text-right"> {{ comment.create_date }}</p>
        </div>
    </div>
    <div class="card-body text-dark">
        <div class="row">
            <div class="row col-3">
                 {% include 'articles/utils/likeDisComments.html' %}
                <div class="row col-7">
                    {% if comment.author.avatar != '' %}
                        <img class="user_avatar card-img" src="{{ MEDIA_URL }}{{ comment.author.avatar }}"
                             alt="no avatar">
                    {% else %}
                        <img class="user_avatar card-img" src="{% static 'avatars/default_avatar.svg' %}" alt="">
                    {% endif %}
                </div>
            </div>
            <div class="col-9">
                <p class="card-text">{{ comment.text }}</p>
                <div class="form-group form-check text-right">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Correct</label>
                </div>
            </div>
        </div>
    </div>
</div>
