{% block content %}
    {% load static %}
    <div class="col-4 mt-2 text-center">
        <button type="submit"
                data-type="comment"
                data-action="up"
                data-id="{{ comment.id }}"
                class="col newVote btn-xs bg-light rounded">
            <img src="{% static 'images/caret-up.svg' %}" width="20" height="20" alt="">
        </button>
        <strong class="col font-italic" id="voteComment{{ comment.id }}">
                {{ comment.total_likes }}
        </strong>
        <button type="submit"
                data-type="comment"
                data-action="down"
                data-id="{{ comment.id }}"
                class="col newVote btn-xs bg-light rounded">
            <img src="{% static 'images/caret-down.svg' %}" width="20" height="20" alt="">
        </button>
    </div>
{% endblock %}
